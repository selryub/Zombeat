<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="register.css"/>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>WELCOME !</h2>
      <div class="signup-box">
        <h3>USER LOGIN</h3>
        <form id="signupForm">
          <div class="input-group">
            <span><img src="img/profile2.png" class="nameIcon"></span>
            <input type="text" placeholder="Email" required />
          </div>
          <div class="input-group">
            <span><img src="img/lock.png" class="lockIcon"></span>
            <input type="password" placeholder="Password" required />
          </div>
          <div class="forgotPassword">
            <input type="checkbox" id="rememberMe" required />
            <label for="rememberMe">Remember Me</a></label>
            <label for="forgotPassword">
                <a href="#">Forgot Password?</a>
            </label>
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
      <p>Dont Have An Account? <a href="#">Sign Up</a></p>
    </div>
    <div class="image-section">
      <div class="image-placeholder"></div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
