<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCSIT Kiosk - View Cart Page</title>
    <link rel="stylesheet" href="view_cart.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-section">
            <button class="hamburger">‚ò∞</button>
            <img src="img/kiosk.jpg" alt="Logo" class="logo-img">
            <div class="brand-name">FCSIT KIOSK</div>
        </div>
        <nav class="nav-menu">
            <a href="#" class="nav-item">HOME</a>
            <a href="menu_page.html" class="nav-item">MENU</a>
            <a href="about.html" class="nav-item">ABOUT</a>
            <a href="review.html" class="nav-item">REVIEWS</a>
            <input type="text" class="search-bar" placeholder="Search...">
        </nav>
        <div class="icons">
            <input type="text" placeholder=" üîçÔ∏é Search" class="search-box">
            <img src="img/cart.png" alt="cart" class="cart-img">
            <img src="img/account.png" alt="account" class="acc-img">
            <span class="icon"></span>
        </div>
    </header>

    <!-- Progress Steps -->
    <div class="progress-steps">
        <div class="step active">
            <div class="step-number">1</div>
            <span>CART</span>
        </div>
        <div class="step">
            <div class="step-number">2</div>
            <span>TRANSACTION</span>
        </div>
        <div class="step">
            <div class="step-number">3</div>
            <span>BILLING</span>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-container">
            <!-- Left Panel - Cart Items -->
            <div class="left-panel">
                <!-- Delivery Options -->
                <div class="delivery-options">
                    <button class="option-btn active" id="deliveryBtn">DELIVERY</button>
                    <button class="option-btn" id="pickupBtn">PICKUP</button>
                </div>
                
                <!-- Location Input -->
                <div class="location-section">
                    <span class="location-icon">üìç</span>
                    <input type="text" class="location-input" placeholder="Location" value="Faculty of Science and Information Technology">
                </div>

                <!-- Cart Items -->
                <div class="cart-items">
                    <!-- Cart Item 1 -->
                    <div class="cart-item">
                        <div class="item-image">
                            <span class="placeholder-icon">üç±</span>
                        </div>
                        <div class="item-details">
                            <input type="text" class="item-name-input" value="Nasi Lemak Special">
                            <div class="item-price">RM 12.50</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="qty-btn minus" onclick="updateQuantity(this, -1)">-</button>
                            <input type="number" class="qty-input" value="1" min="1">
                            <button class="qty-btn plus" onclick="updateQuantity(this, 1)">+</button>
                        </div>
                    </div>

                    <!-- Cart Item 2 -->
                    <div class="cart-item">
                        <div class="item-image">
                            <span class="placeholder-icon">üçú</span>
                        </div>
                        <div class="item-details">
                            <input type="text" class="item-name-input" value="Mee Goreng Mamak">
                            <div class="item-price">RM 8.00</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="qty-btn minus" onclick="updateQuantity(this, -1)">-</button>
                            <input type="number" class="qty-input" value="2" min="1">
                            <button class="qty-btn plus" onclick="updateQuantity(this, 1)">+</button>
                        </div>
                    </div>

                    <!-- Cart Item 3 -->
                    <div class="cart-item">
                        <div class="item-image">
                            <span class="placeholder-icon">ü•§</span>
                        </div>
                        <div class="item-details">
                            <input type="text" class="item-name-input" value="Teh Tarik">
                            <div class="item-price">RM 4.00</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="qty-btn minus" onclick="updateQuantity(this, -1)">-</button>
                            <input type="number" class="qty-input" value="1" min="1">
                            <button class="qty-btn plus" onclick="updateQuantity(this, 1)">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Order Summary -->
            <div class="right-panel">
                <div class="order-summary">
                    <h3 class="summary-title">ORDER SUMMARY</h3>
                    
                    <!-- Promo Code Input -->
                    <input type="text" class="promo-input" placeholder="PROMO CODE">
                    
                    <!-- Price Breakdown -->
                    <div class="price-breakdown">
                        <div class="summary-line">
                            <span class="label">SUBTOTAL</span>
                            <span class="amount" id="subtotal">RM 28.50</span>
                        </div>
                        <div class="summary-line">
                            <span class="label">DELIVERY FEE</span>
                            <span class="amount">FREE</span>
                        </div>
                        <div class="summary-line total-line">
                            <span class="label">TOTAL</span>
                            <span class="amount" id="total">RM 28.50</span>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="proceedToCheckout()">CHECKOUT</button>
                        <button class="btn btn-secondary" onclick="cancelOrder()">CANCEL</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        // Toggle delivery/pickup options
        function toggleDeliveryOption(option) {
            const deliveryBtn = document.getElementById('deliveryBtn');
            const pickupBtn = document.getElementById('pickupBtn');
            
            if (option === 'delivery') {
                deliveryBtn.classList.add('active');
                pickupBtn.classList.remove('active');
            } else {
                pickupBtn.classList.add('active');
                deliveryBtn.classList.remove('active');
            }
        }

        // Update quantity function
        function updateQuantity(button, change) {
            const qtyInput = button.parentElement.querySelector('.qty-input');
            let currentQty = parseInt(qtyInput.value);
            let newQty = Math.max(1, currentQty + change);
            qtyInput.value = newQty;
            
            // Update totals
            calculateTotals();
        }

        // Calculate totals
        function calculateTotals() {
            let subtotal = 0;
            const cartItems = document.querySelectorAll('.cart-item');
            
            cartItems.forEach(item => {
                const priceText = item.querySelector('.item-price').textContent;
                const price = parseFloat(priceText.replace('RM ', ''));
                const quantity = parseInt(item.querySelector('.qty-input').value);
                subtotal += price * quantity;
            });
            
            const deliveryFee = 0; // Free delivery
            const total = subtotal + deliveryFee;
            
            document.getElementById('subtotal').textContent = `RM ${subtotal.toFixed(2)}`;
            document.getElementById('total').textContent = `RM ${total.toFixed(2)}`;
        }

        // Proceed to checkout
        function proceedToCheckout() {
            alert('Proceeding to checkout...');
            // Here you would typically redirect to the transaction page
            // window.location.href = 'transaction.html';
        }

        // Cancel order
        function cancelOrder() {
            if (confirm('Are you sure you want to cancel your order?')) {
                // Clear cart or redirect to menu
                alert('Order cancelled');
            }
        }

        // Add event listeners for delivery/pickup buttons
        document.getElementById('deliveryBtn').addEventListener('click', () => toggleDeliveryOption('delivery'));
        document.getElementById('pickupBtn').addEventListener('click', () => toggleDeliveryOption('pickup'));

        // Initialize totals on page load
        document.addEventListener('DOMContentLoaded', calculateTotals);
        
        <script src="view_cart.js"></script>
    </script>
</body>
</html>
